name: Release

on:
  release:
    types: [published]


env:
  REGISTRY: ghcr.io/stakater
  GHCR_USERNAME: stakater-user

jobs:
  test:
    name: Run tests
    uses: ./.github/workflows/_test.yaml

  build-binaries:
    name: Build and Publish binaries
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        include:
        - os: linux
          arch: amd64
        - os: linux
          arch: arm
        - os: linux
          arch: arm64
        - os: linux
          arch: ppc64le
        - os: linux
          arch: s390x
        - os: windows
          arch: amd64
        - os: windows
          arch: arm64
        - os: darwin
          arch: amd64
        - os: darwin
          arch: arm64
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build binary for ${{ matrix.os }}/${{ matrix.arch }}
        run: make build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/${{ github.event.repository.name }}
          asset_name: ${{ github.event.repository.name }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}
          tag: ${{ github.ref_name }}
