name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'chart/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'chart/**'

env:
  REGISTRY: ghcr.io/stakater
  GHCR_USERNAME: stakater-user

jobs:
  chart-lint-test:
    name: Lint and Test Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1

      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --config ct.yaml

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install \
            --target-branch ${{ github.event.repository.default_branch }} \
            --config ct.yaml \
            --helm-repo-extra-args "basic-auth=--username ${{ env.GHCR_USERNAME }} --password ${{ secrets.GITHUB_TOKEN }}"

  release:
    runs-on: ubuntu-latest
    needs: chart-lint-test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 2

    - name: Publish Helm Chart
      uses: stakater/.github/.github/actions/operator/chart-push@main
      with:
        VERSION: ${{ github.ref_name }}
        TAG: ${{ github.ref_name }}
        HELM_REGISTRY: "${{ secrets.CONTAINER_REGISTRY_URL }}/charts"
        CONTAINER_REGISTRY_URL: ${{ secrets.CONTAINER_REGISTRY_URL }}
      env:
        ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        GHCR_USERNAME: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
        GHCR_TOKEN: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
    
    - name: Publish Public Helm Chart
      uses: stakater/.github/.github/actions/operator/chart-push@main
      with:
        VERSION: ${{ github.ref_name }}
        TAG: ${{ github.ref_name }}
        HELM_REGISTRY: "${{ secrets.CONTAINER_REGISTRY_URL }}/public/charts"
        CONTAINER_REGISTRY_URL: ${{ secrets.CONTAINER_REGISTRY_URL }}/public
