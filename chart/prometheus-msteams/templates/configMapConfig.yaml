---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-config" (include "app.name" .) }}
  labels: {{- include "app.labels" . | nindent 4 }}
data:
  connectors.yaml: |
    connectors:
  {{- required "Values.connectors is required" .Values.connectors | toYaml | nindent 6 }}
  {{- with .Values.connectorsWithCustomTemplates }}
    connectors_with_custom_templates:
    {{- include "app.customTemplates.config" . | nindent 6 }}
  {{- end }}
